<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Series</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="row between-sm">

        <div class="logo col-xs col-sm-3 col-lg-1">
            <img class="brand" src="logomini.png" alt="Logo Mini">
        </div>
        <nav class="horizontal col-sm-4 middle-sm">
            <ul>
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Concesionarios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <div class="col-xs col-sm-1 col-md-1 col-lg-1 social-links">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>

        <div class="col-xs end-xs menu-burguer">
            <i class="fa fa-bars" aria-hidden="true"></i>

        </div>

    </header>
</body>

</html>
